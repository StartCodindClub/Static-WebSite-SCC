<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page not found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href=" scr/25-2.png">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="pace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
    <div class="title">
        <p class="not-found"> page not found </p>
        <div class="svg">
            <img src="/scr/icons svgs/amico/404 Error-amico.svg" alt="">
        </div>
        <p> We are sorry, we still buidling this bage <br> maybe you want to go <a href='/index.html'>back? </a></p>

    </div>
    <div id="preloader">
        <div class="p">LOADING</div>
    </div>

    <script>
        paceOptions = {
            ajax: true,
            document: true,
            eventLag: false
        };

        Pace.on('done', function() {
            $('.p').delay(500).animate({
                top: '30%',
                opacity: '0'
            }, 3000, $.bez([0.19, 1, 0.22, 1]));


            $('#preloader').delay(1500).animate({
                top: '-100%'
            }, 2000, $.bez([0.19, 1, 0.22, 1]));


        });
    </script>

</body>

</html>
