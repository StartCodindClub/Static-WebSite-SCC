<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Page</title>
    <link rel="stylesheet" href="contact_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <section class="contact">
        <div class="logo">
            <img src="../images/logo.png" alt="Site Logo">
            <h1 class="logo_title">Start Coding Club</h1>
        </div>
        <form>
            <div class="title">
                <h1>Contact Us</h1>
                <p></p>
            </div>
            <div class="Row">
                <div class="_input">
                    <input type="text" id="name" required="">
                    <label for="name"><i class="fa fa-user"></i> Your Name</label>
                </div>
                <div class="_input">
                    <input type="tel" id="number" required="">
                    <label for="number"><i class="fa fa-phone"></i> Phone Number</label>
                </div>
            </div>
            <div class="_input">
                <input type="mail" id="mail" required="">
                <label for="mail"><i class="fa fa-envelope"></i> E-Mail</label>
            </div>
            <div class="_input">
                <textarea id="message" rows="6" required=""></textarea>
                <label for="message"><i class="fa fa-comment"></i> Your Message</label>
            </div>
            <button type="submit">Send <i class="fa fa-paper-plane"></i></button>
        </form>
    </section>

</body></html>
